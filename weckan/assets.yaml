style:
    filters: less,cssrewrite,cssmin
    output: css/site.min.css
    contents: less/site.less
    depends: less/*.less

modernizr:
    filters: uglifyjs
    output: js/modernizr.min.js
    contents:
        - bower/modernizr/modernizr.js
        - bower/respond/respond.src.js

vendor-common:
    contents:
        - bower/bootstrap/dist/js/bootstrap.js

vendor-js:
    filters: uglifyjs
    output: js/vendor.min.js
    contents:
        - bower/jquery/jquery.js
        - vendor-common

vendor-legacy-js:
    filters: uglifyjs
    output: js/vendor-legacy.min.js
    contents:
        - bower/jquery-legacy/index.js
        - vendor-common

home-js:
    filters: uglifyjs
    output: js/home.min.js
    contents:
        - js/home.js
