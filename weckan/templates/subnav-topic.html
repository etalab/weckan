<nav class="navbar navbar-static-top navbar-subnav {% if group_class %}{{ group_class }}{% endif%}">
    <div class="animation"></div>
    <div class="container">
        <div class="side-bgs">
            <div class="bg"></div>
            <div class="bg collapse sidebg-collapse"></div>
            <div class="bg"></div>
        </div>

        <div class="search_sidebar col-sm-5 col-md-4 col-xs-12">
            <nav class="sidebar panel">
                <form class="navbar-form form-inline" role="search" action="{{ url(lang, 'search') }}">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button class="btn" type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                        <input id="search-input" name="q" type="search" class="form-control"
                            autocomplete="off" placeholder="{% trans %}Search{% endtrans %}"
                            value="{{search_query}}">
                    </div>
                </form>
            </nav>

            <nav class="sidebar panel collapse subnav-collapse">
                <form class="navbar-form form-inline" role="search">
                    <div id="where-group" class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-globe"></span>
                        </span>
                        <input id="where-input" type="search" class="form-control"
                                autocomplete="off" placeholder="{% trans %}Where{% endtrans %}">
                        <input id="ext_territory" name="ext_territory" type="hidden" />
                    </div>
                </form>
            </nav>

            <nav class="sidebar panel">
                <!-- Groups -->
                <div class="list-group">
                    {% for topic in main_topics %}
                    <a class="list-group-item" href="{{ topic.url.format(lang=lang) }}">
                        {{ topic.title }}
                    </a>
                    {% endfor %}
                </div>
            </nav>
        </div>

        <div class="topic-excerpt col-sm-7 col-md-8 col-xs-12">
            <h3>{{ group.title }}</h3>
            {{ markdown(group.description) }}
        </div>

        <div class="topic-toolbar btn-toolbar pull-right">
            <div class="btn-group btn-group-sm more">
                <a href class="btn btn-default"
                    data-toggle="modal" data-target="#topic-modal">
                    {{ _('Read more') }}
                </a>
            </div>
            {% if user.sysadmin %}
            <div class="btn-group btn-group-sm">
                <a class="btn btn-default"
                    title="{{ _('Edit') }}"
                    href="{{ url(lang, 'group/edit', group.name) }}">
                    <span class="glyphicon glyphicon-edit" ></span>
                    {{ _('Edit') }}
                </a>
            </div>
            {% endif %}
        </div>

    </div>
</nav>
