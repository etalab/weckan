{% extends "site.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<section class="error cover">
    <div class="container">
        <div class="jumbotron">
            <h2>{{title}}</h2>
            <p>{{explanation}}</p>
            {% if comment %}<p>{{comment}}</p>{% endif %}
            {% if message %}<p>{{message}}</p>{% endif %}
            {% if dump %}<pre class="pre-scrollable">{{dump}}</pre>{% endif %}
        </div>
    </div>
</section>
{% endblock %}
